{% extends 'base.html' %}

{% block title %}
Добавлення статті
{% endblock %}

{% block body%}
<div class="container mt-5">
    <h1>Добавлення статті</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder ="Введіть назву"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder ="Введіть анонс"></textarea>
        <textarea name="text" id="text" class="form-control" placeholder ="Введіть основний текст"></textarea>
        <input type="submit" class="btn btn-success" value="Відправити"><br>
    </form>
</div>
{% endblock %}
